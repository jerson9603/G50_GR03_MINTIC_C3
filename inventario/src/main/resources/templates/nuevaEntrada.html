<!DOCTYPE html>
<html>
<head th:insert="head.html"></head>
<body>
    <header>
        <div th:insert="navbar.html"></div>
    </header>
    <main>
        <div class="container-fluid" style="padding: 0 50px;">
            <h1 style="color: #2f6ed9;">Nueva Entrada</h1>
            <form class="row g-1" style="max-width: 970px;"
                    th:action="@{/entrada/save}"
                    method="post"
                >    
                <div class="form-group">
                    <div class="mb-3">
                        <label for="proveedor" class="form-label">Nombre Proveedor/Cliente</label>
                        <input type="text"
                                class="form-control" 
                                id="proveedor" 
                                placeholder="Proveedor/Cliente"
                                th:value="*{ENTRADA.proveedor}"
                                name="proveedor"
                                required
                                >
                    </div>
                    <!--<div class="mb-3">
                        <label for="refProducto" class="form-label">Referencia Producto</label>
                        <input type="number" 
                                class="form-control" 
                                id="refProducto"
                                th:value="*{ENTRADA.refProducto}"
                                name="refProducto"
                                required
                                >
                    </div>-->
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Unidades</label>
                        <input type="number" 
                                class="form-control" 
                                id="cantidad"
                                th:value="*{DETALLE.cantidad}"
                                name="cantidad"
                                required
                                >
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Producto</label>
                        <input type="text" 
                                class="form-control" 
                                id="nombre" 
                                placeholder="Producto"
                                th:value="*{DETALLE.nombre}"
                                name="nombre"
                                required
                                >
                    </div>
                    <div class="mb-3">
                        <label for="fechaVen" class="form-label">Vencimiento</label>
                        <input type="date" 
                                class="form-control" 
                                id="fechaVen"
                                th:value="*{DETALLE.fechaVen}"
                                name="fechaVen"
                                required
                                >
                    </div>
                    <div class="mb-3">
                        <label for="laboratorio" class="form-label">Laboratorio</label>
                        <input type="text" 
                                class="form-control" 
                                id="laboratorio" 
                                placeholder="Laboratorio"
                                th:value="*{DETALLE.laboratorio}"
                                name="laboratorio"
                                required
                                >
                    </div>
                </div>
                <button class="btn btn-primary col-3">Guardar</button>
                <a class="btn btn-info col-3" role="button" th:href="@{/entrada/list}">Volver</a>
            </form>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>

</html>
