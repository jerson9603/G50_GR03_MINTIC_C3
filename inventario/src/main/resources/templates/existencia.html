<!DOCTYPE html>
<html>
<head th:insert="head.html"></head>
<body>
  <header>
    <div th:insert="navbar.html"></div>
  </header>
  <main>
    <div class="container-fluid">
      <h1 style="color: #2f6ed9;">Medicamentos disponibles</h1>
      <table class="table table-striped table-bordered border-dark">
        <thead>
          <tr class="table-dark">
            <th scope="col">Unidades</th>
            <th scope="col">Nombre Producto</th>
            <th scope="col">Laboratorio</th>
            <th scope="col">Fecha de vencimiento</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="existencia: ${EXISTENCIAS}">
            <td th:text="${existencia.cantidad}"></td>
            <td th:text="${existencia.nombreProd}"></td>
            <td th:text="${existencia.laboratorio}"></td>
            <td th:text="${existencia.fechaVen}"></td>
          </tr> 
        </tbody>
      </table>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
