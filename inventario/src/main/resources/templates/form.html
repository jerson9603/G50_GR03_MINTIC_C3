<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5" style="position: relative;">
        <div class="col-sm-6" style="width: 450px; position:absolute; top: 180px; left: 450px;">
           <form th:action="@{/save}" th:object=${usuario} method="POST" >
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input th:field="*{index_id}" type="hidden" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>NOMBRE:</label>
                            <input th:field="*{nombre}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>NOMBRE USUARIO:</label>
                            <input th:field="*{nombre_usuario}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>CLAVE:</label>
                            <input th:field="*{clave}" type="password" class="form-control"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
