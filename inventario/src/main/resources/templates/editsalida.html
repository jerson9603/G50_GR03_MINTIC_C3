<!DOCTYPE html>
<html>
    <head th:insert="head.html"></head>
    <body>
        <header>
            <div th:insert="navbar.html"></div>
        </header>
        <main>
            <div class="container">
                <form
                    action="#"
                    th:action="@{/salida/update}"
                    th:method="POST"
                >
                    <div class="form-group">
                        <div class="mb-4">
                            <label for="indexId" class="form-label">ID</label>
                            <input id="indexId"
                                    type="text"
                                    th:value="*{SALIDAS.indexId}"
                                    class="form-control"
                                    name="indexId"
                                    readonly
                                    >
                        </div>
                        <div class="mb-3">
                            <label for="fechaSalida" class="form-label">Fecha Salida</label>
                            <input id="fechaSalida"
                                    type="date"
                                    th:value="*{SALIDAS.fechaSal}"
                                    class="form-control"
                                    name="fechaSalida"
                                    readonly
                                    >
                        </div>
                        <div class="mb-3">
                            <label for="proveedor" class="form-label">Nombre Proveedor</label>
                            <input type="text"
                                    class="form-control" 
                                    id="proveedor" 
                                    placeholder="Proveedor"
                                    th:value="*{SALIDAS.proveedor}"
                                    name="proveedor"
                                    required
                                    >
                        </div>
                        <div class="mb-3">
                            <label for="refProducto" class="form-label">Referencia Producto</label>
                            <input type="number" 
                                    class="form-control" 
                                    id="refProducto"
                                    th:value="*{DETALLE.refProducto}"
                                    name="refProducto"
                                    readonly
                                    >
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" 
                                    class="form-control" 
                                    id="cantidad"
                                    th:value="*{DETALLE.cantidad}"
                                    name="cantidad"
                                    required
                                    >
                        </div>
                        <div class="mb-3">
                            <label for="ventDevpro" class="form-label">Venta Devolucion Producto</label>
                            <input type="text" 
                                    class="form-control" 
                                    id="ventDevpro" 
                                    placeholder="ventDevpro"
                                    th:value="*{SALIDAS.ventDevpro}"
                                    name="ventDevpro"
                                    required
                                    >
                        </div>
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <input type="text" 
                                    class="form-control" 
                                    id="cliente"
                                    th:value="*{SALIDAS.cliente}"
                                    name="cliente"
                                    required
                                    >
                        </div>
                    </div>
                    <button class="btn btn-primary col-3">Guardar</button>
                    <a class="btn btn-info col-3" role="button" th:href="@{/salida/list}">Volver</a>
                </form> 
            </div>    
        </main>
    </body>
</html>
