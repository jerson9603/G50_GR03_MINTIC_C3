<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <a th:href="@{/new}" class="btn btn-success" style="margin: 10px; width: 100px;">Nuevo </a>
        <table border="1" class="table">
            <thead style="background-color: gray">
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>NOMBRE_USUARIO</th>
                    <th>CLAVE</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario:${usuarios}">
                    <td th:text="${usuario.index_id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.nombre_usuario}"></td>
                    <td th:text="${usuario.clave}"></td>
                    <td>
                    <a th:onclick="eliminar([[${usuario.index_id}]])" href="#s" class="btn btn-danger">Eliminar</a>
                    <a th:href="@{/editar/}+${usuario.index_id}" class="btn btn-warning">Editar</a>
                   
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/funciones.js"></script>
</body>
</html>
