<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<html>
<head th:insert="head.html"></head>
<body>
  <header>
    <div th:insert="navbar.html"></div>
  </header>
  <main>
    <div class="container-fluid">
      <!-- Realmente es un registro de detalles de entrada}//-->  
      <h1 style="color: #2f6ed9;">Registro de entradas</h1>
      
      <table class="table table-striped table-bordered border-dark">
        <thead>
          <tr class="table-dark">
            <!-- P/D: Pedido o Devolucion}//-->  
            <!--<th scope="col">Ped/Dev </th>-->
            <th scope="col">Fecha</th>
            <th scope="col">id Entrada</th>
            <th scope="col">Nombre Proveedor/Cliente</th>
            <th scope="col">Unidades</th>
            <th scope="col">Nombre Producto</th>
            <th scope="col">Referencia Producto</th>
            <th scope="col">Vencimiento</th>
            <!--<th scope="col">Formula</th>-->
            <th scope="col">Laboratorio</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entrada: ${ENTRADAS}">
            <!--<td>Pedido</td>-->
            <td th:text="${entrada.fechaEntrada}"></td>
            <td th:text="${entrada.indexId}"></td>
            <td th:text="${entrada.proveedor}"></td>
            <td th:text="${entrada.detalleCompleto.cantidad}"></td>
            <td th:text="${entrada.detalleCompleto.nombre}"></td>
            <td th:text="${entrada.refProducto}"></td>
            <td th:text="${entrada.detalleCompleto.fechaVen}"></td>
            <!--<td>SI</td>-->
            <td th:text="${entrada.detalleCompleto.laboratorio}"></td>
            <td>
              <a class="btn btn-secondary" role="button"
                th:href="@{'/entrada/edit/'+ ${entrada.indexId}}">
                Editar
              </a>
              <a class="btn btn-danger"
                th:attr="onclick='guardar(' + ${entrada.indexId} + ')'"
                data-bs-toggle="modal" data-bs-target="#exampleModal">
                Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Confirmacion</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <form 
			      		id="eliminarForm"
			      		action="#"
			      		th:method="GET"
			      		th:action="@{/entrada/delete}"
			      		>
				      <div class="modal-body">
				      	Â¿Desea eliminar la entrada?
				      	<input 
				      			type="hidden" 
				      			id="idEntradaAEliminar" 
				      			name="indexId">
				      </div>
				      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					        <button type="submit" class="btn btn-primary">Confirmar</button>
				      </div>
				  </form>
			    </div>
			  </div>
			</div>
  </main>
  <script>
    function guardar(id){
      console.log(id);
      document.getElementById('idEntradaAEliminar').value = id;
    }
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
