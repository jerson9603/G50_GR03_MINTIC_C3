</head>
<body>
<!--Menu}//-->    
<header>
  <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">INVENTARIO DE DROGUERIA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page"
                          href="./disponibilidad.html">Disponibilidad</a>
                  </li>
                  <li class="nav-item dropdown" id="Mydropdown">
                      <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Entradas</a>
                      <ul class="dropdown-menu">
                          <li> <a class="dropdown-item" href="./nuevaEntrada.html"> Nueva entrada</a></li>
                          <li> <a class="dropdown-item" href="./entradas.html"> Ver entradas</a></li>
                      </ul>
                  </li>
                  <li class="nav-item dropdown" id="Mydropdown">
                      <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Salidas</a>
                      <ul class="dropdown-menu">
                          <li> <a class="dropdown-item" href="./nuevaSalida.html"> Nueva salida</a></li>
                          <li> <a class="dropdown-item" href="./salidas.html"> Ver salidas</a></li>
                      </ul>
                  </li>
              </ul>
              
              <a class="btn btn-primary" href="./login.html" role="button">Logout</a>
          </div>
      </div>
  </nav>
</header>  
  <main>
    <!-- NO olvidar poner automaticamente fecha de registro en el backend!}//-->  
    <div class="container-fluid" style="padding: 0 50px;">
      <h1 style="color: #2f6ed9;">Nueva Salida</h1>
      <form class="row g-1" style="max-width: 970px;"
              th:action="@{/salida/save}"
              method="post"
          >    
          <div class="form-group">
            <div class="mb-4">
                <label for="indexId" class="form-label">ID</label>
                <input 
                        id="indexId"
                        placeholder="indexId"
                        type="integer"
                        th:value="*{SALIDAS.indexId}"
                        class="form-control"
                        name="indexId"
                        required
                        >
            </div>
            <div class="mb-3">
                <label for="fechaSalida" class="form-label">Fecha Salida</label>
                <input id="fechaSalida"
                        type="date"
                        th:value="*{SALIDAS.fechaSal}"
                        class="form-control"
                        name="fechaSalida"
                        required
                        >
            </div>
            <div class="mb-3">
                <label for="proveedor" class="form-label">Nombre Proveedor</label>
                <input type="text"
                        class="form-control" 
                        id="proveedor" 
                        placeholder="Proveedor"
                        th:value="*{SALIDAS.proveedor}"
                        name="proveedor"
                        required
                        >
            </div>
            <div class="mb-3">
                <label for="refProducto" class="form-label">Referencia Producto</label>
                <input type="number" 
                        class="form-control" 
                        id="refProducto"
                        th:value="*{DETALLE.refProducto}"
                        name="refProducto"
                        required
                        >
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" 
                        class="form-control" 
                        id="cantidad"
                        th:value="*{DETALLE.cantidad}"  
                        name="cantidad"
                        required
                        >
            </div>
            <div class="mb-3">
                <label for="ventDevpro" class="form-label">Venta Devolucion Producto</label>
                <input type="text" 
                        class="form-control" 
                        id="ventDevpro" 
                        placeholder="ventDevpro"
                        th:value="*{SALIDAS.ventDevpro}"
                        name="ventDevpro"
                        required
                        >
            </div>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" 
                        class="form-control" 
                        id="cliente"
                        th:value="*{SALIDAS.cliente}"
                        name="cliente"
                        required
                        >
            </div>
          </div>
          <button class="btn btn-primary col-3">Guardar</button>
          <a class="btn btn-info col-3" role="button" th:href="@{/salida/list}">Volver</a>
      </form>
  </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

crossorigin="anonymous"></script>

crossorigin="anonymous"></script>
