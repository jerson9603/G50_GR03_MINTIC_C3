<!DOCTYPE html>
<html lang="en"
      xmlsn="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

<body>

  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section" style="margin: 0 auto; margin-top: 25%; padding: 0;position: relative;">
      <div class="modal-content" style="background-color: #a8bdc4; opacity: .85; padding: 0 20px; box-shadow: 0px 0px 3px #2f05ff; border-radius: 20px;width: max-content;padding: 17px;top: 10px;position:absolute;left: 450px;transform: translate(-50%,-50%);">
        <div class="col-12 user-img" style="margin-top: -50px;margin-bottom: 35px;">
          <img src="/inventario/src/main/resources/static/img/user.png" th:src="@{/img/user.png}" style="width: 100px; height:100px;box-shadow:0px 0px 3px #4004f6;border-radius: 50%; "/>
        </div>
        <form th:action="@{/login}" method="post" class="col-12">
          
          <div th:if=${param.error}>
            <div class="alert alert-danger">Usuario o contraseña
              inválidos</div>
          </div>

          <div th:if=${param.logout}>
            <div class="alert alert-info">Ha cerrado sesión exitosamente
            </div>
          </div>

          <div class="form-group" id="user-group">
             <label for="username" class="form-label">Email</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus="autofocus">
          </div>
          <div class="form-group" id="clave-group">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" >
          </div>
          <button type="submit" class="btn btn-primary" style="width: 60%;margin: 5px 0 25px;"><i class="fas fa-sign-in-alt"></i>Login</button>

          
          <div class="form-group">
            <span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
                aqui</a></span>
          </div>
      </form>
      </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
