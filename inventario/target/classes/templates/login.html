<!DOCTYPE html>
<html lang="en"
      xmlsn="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
   
    <link rel="stylesheet"  type="text/css" href="../static/css/index.css" th:ref="@{/css/index.css}">

</head>
<body> 
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="../static/img/user.png" th:src="@{/static/img/user.png}"/>
        </div>
        <form class="col-12" th:action="@{/menu}" method="post">
          <div class="form-group" id="user-group">
             <label for="usuario" class="form-label">Nombre Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario">
          </div>
          <div class="form-group" id="clave-group">
              <label for="clave" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="clave" name="clave" >
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Login</button>
      </form>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</html>
